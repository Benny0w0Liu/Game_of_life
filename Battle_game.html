<!DOCTYPE html>
<html>
    <head>
        <title>Battle of Life</title>
    </head>
    <body>
        <h1>Battle of Life</h1>
        <div style="display: flex;">
            <div>
                <h2>Set the blue side pattern</h2>
                <br>
                <p id="blue_table" style="line-height: 10px;white-space:nowrap"></p>
            </div>

            <div>
                <h2>Play Game</h2>
                <p>Please input your first pattern before click play button.</p>
                <canvas id="Battle_field"></canvas>
            </div>
            
            <div>
                <h2>Set the red side pattern</h2>
                <br>
                <p id="red_table" style="line-height: 10px;white-space:nowrap"></p>
            </div>
            
            
        </div>
            <div>
                <input type="button" value = "Play" id="play" style="margin: 10px;"><br>
                <input type="button" value = "Clear all checkboxs" id="clearbox"style="margin: 10px;"><br>
                <label style="margin: 10px;"for="speed">Speed</label><input type="range" id="speed" min="5" max="20" value="10"><br>
            </div>
        <script src="Battle_of_Life.js"></script>
        
        <style>
            a{text-decoration:none}
            a:hover{text-decoration:none}
        </style>
    </body>
</html>
